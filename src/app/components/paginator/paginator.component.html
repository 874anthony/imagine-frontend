<div class="paginator">
  <button (click)="goToBeginning()" class="paginator__first-page">
    <svg
      width="13"
      height="16"
      viewBox="0 0 13 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4.99999 7.8533C4.99999 7.21905 5.24463 6.58481 5.72485 6.10459L11.6324 0.197069C11.8951 -0.0656898 12.33 -0.0656898 12.5928 0.197069C12.8555 0.459828 12.8555 0.89474 12.5928 1.1575L6.68527 7.06502C6.25036 7.49993 6.25036 8.20666 6.68527 8.64157L12.5928 14.5491C12.8555 14.8119 12.8555 15.2468 12.5928 15.5096C12.33 15.7723 11.8951 15.7723 11.6324 15.5096L5.72485 9.602C5.24463 9.12179 4.99999 8.48754 4.99999 7.8533Z"
        fill="#5F5E5E"
        fill-opacity="0.7"
      />
      <path
        d="M-7.97267e-06 7.8533C-7.94495e-06 7.21905 0.244631 6.58481 0.724846 6.10459L6.63236 0.197069C6.89512 -0.0656898 7.33003 -0.0656898 7.59279 0.197069C7.85555 0.459828 7.85555 0.89474 7.59279 1.1575L1.68527 7.06502C1.25036 7.49993 1.25036 8.20666 1.68527 8.64157L7.59279 14.5491C7.85555 14.8119 7.85555 15.2468 7.59279 15.5096C7.33003 15.7723 6.89512 15.7723 6.63236 15.5096L0.724845 9.602C0.24463 9.12179 -8.0004e-06 8.48754 -7.97267e-06 7.8533Z"
        fill="#5F5E5E"
        fill-opacity="0.7"
      />
    </svg>
  </button>

  <button (click)="goBack()" class="paginator__previous-page">
    <svg
      width="8"
      height="16"
      viewBox="0 0 8 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M-3.43279e-07 7.8533C-3.15555e-07 7.21905 0.244638 6.58481 0.724853 6.10459L6.63237 0.197069C6.89512 -0.0656898 7.33004 -0.0656898 7.59279 0.197069C7.85555 0.459828 7.85555 0.89474 7.59279 1.1575L1.68528 7.06502C1.25037 7.49993 1.25037 8.20666 1.68528 8.64157L7.59279 14.5491C7.85555 14.8119 7.85555 15.2468 7.59279 15.5096C7.33003 15.7723 6.89512 15.7723 6.63236 15.5096L0.724853 9.602C0.244638 9.12179 -3.71002e-07 8.48754 -3.43279e-07 7.8533Z"
        fill="#5F5E5E"
        fill-opacity="0.7"
      />
    </svg>
  </button>

  <div class="paginator__pages">
    <span
      (click)="goToPage($event)"
      *ngFor="let numberPage of arrayOfPages"
      [ngClass]="{ active: numberPage === currentPage }"
      [attr.data-page]="numberPage"
      class="paginator__page"
      >{{ numberPage }}</span
    >
  </div>

  <button (click)="goForward()" class="paginator__next-page">
    <svg
      width="8"
      height="16"
      viewBox="0 0 8 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7.78985 7.85325C7.78985 8.48749 7.54521 9.12174 7.065 9.60195L1.15748 15.5095C0.894724 15.7722 0.459813 15.7722 0.197054 15.5095C-0.065705 15.2467 -0.0657049 14.8118 0.197054 14.549L6.10457 8.64152C6.53948 8.20661 6.53948 7.49988 6.10457 7.06497L0.197056 1.15742C-0.0657031 0.89466 -0.065703 0.459748 0.197056 0.19699C0.459815 -0.0657691 0.894726 -0.0657691 1.15749 0.19699L7.065 6.10454C7.54521 6.58475 7.78985 7.219 7.78985 7.85325Z"
        fill="#5F5E5E"
      />
    </svg>
  </button>

  <button (click)="goToEnd()" class="paginator__last-page">
    <svg
      width="13"
      height="16"
      viewBox="0 0 13 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7.78986 7.85325C7.78986 8.48749 7.54523 9.12174 7.06501 9.60195L1.1575 15.5095C0.894739 15.7722 0.459828 15.7722 0.197069 15.5095C-0.0656897 15.2467 -0.0656896 14.8118 0.197069 14.549L6.10458 8.64152C6.53949 8.20661 6.53949 7.49988 6.10458 7.06497L0.197071 1.15742C-0.0656878 0.89466 -0.0656878 0.459748 0.197071 0.19699C0.45983 -0.0657691 0.894741 -0.0657691 1.1575 0.19699L7.06501 6.10454C7.54523 6.58475 7.78986 7.219 7.78986 7.85325Z"
        fill="#5F5E5E"
      />
      <path
        d="M12.7899 7.85325C12.7899 8.48749 12.5452 9.12174 12.065 9.60195L6.1575 15.5095C5.89474 15.7722 5.45983 15.7722 5.19707 15.5095C4.93431 15.2467 4.93431 14.8118 5.19707 14.549L11.1046 8.64152C11.5395 8.20661 11.5395 7.49988 11.1046 7.06497L5.19707 1.15742C4.93431 0.89466 4.93431 0.459748 5.19707 0.19699C5.45983 -0.0657691 5.89474 -0.0657691 6.1575 0.19699L12.065 6.10454C12.5452 6.58475 12.7899 7.219 12.7899 7.85325Z"
        fill="#5F5E5E"
      />
    </svg>
  </button>
</div>
