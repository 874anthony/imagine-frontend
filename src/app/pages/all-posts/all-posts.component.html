<main>
  <h1 class="page-title">All Publications</h1>

  <form [formGroup]="filterForm" (keyup)="filterPosts($event)">
    <div class="box-form">
      <div class="box-form__meta">
        <label for="title">Words to Search?</label>
        <span>Showing {{ showingPages }}/{{ postCount }} Posts</span>
      </div>

      <input
        type="text"
        id="title"
        name="title"
        placeholder="Start typing a word..."
        formControlName="word"
      />
    </div>

    <div class="box-form">
      <div class="box-form__meta">
        <label for="date">Date Select</label>
      </div>

      <input
        formControlName="date"
        type="date"
        id="date"
        name="date"
        placeholder="Select a date"
      />
    </div>
  </form>

  <div class="posts-container">
    <app-post-overview
      *ngFor="let post of paginatedPosts"
      [post]="post"
    ></app-post-overview>
  </div>

  <app-paginator
    (postToShow)="getStartAndEndPage($event)"
    *ngIf="showPaginator"
    [posts]="posts"
  ></app-paginator>

  <!-- TODO: Set this dynamically -->
  <!-- <app-no-results></app-no-results> -->
</main>
